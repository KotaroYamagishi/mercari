<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>hello world</h2>
  <h3>PARENT</h3>
  <div th:each="parent : ${parentList}">
    <div th:text="${parent}"></div>
  </div>
  <h3>CHILD</h3>
  <div th:each="child : ${childList}">
    <div th:text="${child}"></div>
  </div>
  <h3>GRANDCHILD</h3>
  <div th:each="grandChild : ${grandChildList}">
    <div th:text="${grandChild}"></div>
  </div>
  <h3>NAMELIST</h3>
  <div th:each="name : ${nameList}">
    <div th:text="${name}"></div>
  </div>

</body>

</html>
